<!DOCTYPE html>
<html>

<head>
    <title> Registrar Usuário</title>
</head>

<body class="panel">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com"
            onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Insira a sua senha" id="password" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div>
                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar Senha</label></div>
            <input type="password" placeholder="Confirmar a senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar Senha deve ser iguais</div>

        </div>
        <div class="form-field">
            <div>
            <button type="button" class='solid' disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class='outline' onclick="login()">Login</button>
        </div>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../index.css">
<link rel="stylesheet" href="../../global.css">

<script src="registrar.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

</html>
