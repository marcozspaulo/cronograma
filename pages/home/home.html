<!doctype html>
<html>

<head>
    <title>Cronograma
    </title>

    <meta charset="UTF-8">
</head>

<body>
    <header>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <button onclick="importExcel()">Importar Excel</button>
        <button id="exportButton">Exportar para Excel</button>
        <label> Cronograma de limpeza</label>
        <button class="day-of-week-button" data-day-of-week="0">Segunda-Feira</button>
        <button class="day-of-week-button" data-day-of-week="1">Ter√ßa-feira</button>
        <button class="day-of-week-button" data-day-of-week="2">Quarta-feira</button>
        <button class="day-of-week-button" data-day-of-week="3">Quinta-feira</button>
        <button class="day-of-week-button" data-day-of-week="4">Sexta-feira</button>


        <button type="button" class="clear" onclick="logout()">
            Sair
        </button>
    </header>
    <ol id="transactions"></ol>
    <button class="fab fixed bottom right" onclick="newTransaction()">+</button>
</body>
